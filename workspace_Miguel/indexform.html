<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="indexform.js"></script>
    <title>PIZZADEPABLOS</title>
</head>
<body>
    
        <form name="pedido" id = "formulario" >
            <label for="nombre">Nombre</label><br>
            <input  type="text" id="nombre" name="nombre" placeholder="Juan" autofocus required />         
            <br><br>

            <label for="apellido">Apellido</label><br>
            <input  type="text" id="apellido" name="apellido" placeholder="Palomo" required/>
            <br><br>

            <label for="email">Correo electronico</label><br>
            <input   type="email" id="correo" name="email" placeholder="example@email.com" required/>
            <br><br>

            <label for="telefono">Telefono de contacto</label><br>
            <input   type="tel" id="telefono" name="telefono" placeholder="611111111" required/>
            <br><br>
            <label for="zona" required>tamaño:</label>
            <br>
            <input type="radio" name="tamaño" value="peque"/>PEQUEÑA<br>
            <input type="radio" name="tamaño" value="media"/>MEDIANA<br>
            <input type="radio" name="tamaño" value="grande"/>GRANDE<br><br>

            <label><input type="checkbox" id="bacon"/>BACON</label><br/>
            <label><input type="checkbox" id="champiñones"/>CHAMPIÑONES</label><br/>
            <label><input type="checkbox" id="piña"/>PIÑA</label><br/>
            <label><input type="checkbox" id="pulledPork"/>PULLED PORK</label><br/>

            <button type="submit" id="finalizar" onclick="cuenta()">finalizar pedido</button>
        </form>
    
</body>
</html>
